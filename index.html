<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProInspire - Digital Growth Agency</title>
  <style>
    /* --- Βασικά Styles --- /
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #fff;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #0066cc;
      color: white;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5em;
      cursor: pointer;
    }
    .contact-btn {
      background: white;
      color: #0066cc;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .contact-btn:hover {
      background-color: #e0e0e0;
    }
    / Dark mode toggle /
    #dark-toggle {
      cursor: pointer;
      font-size: 20px;
      margin-left: 20px;
      user-select: none;
    }
    / Dark mode styles */
    body.dark {
      background-color: #121212;
      color: #eee;
    }
    body.dark header {
      background-color: #1a1a1a;
      color: #eee;
    }
    body.dark .contact-btn {
      background: #333;
      color: #ddd;
    }
    body.dark .contact-btn:hover {
      background-color: #555;
    }

    /* --- Q&A Styles --- */
    section.faq {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px 40px 20px;
    }
    section.faq h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2em;
    }
    .faq-item {
      border-bottom: 1px solid #ccc;
      padding: 12px 0;
      cursor: pointer;
    }
    .faq-question {
      font-weight: bold;
      margin: 0;
      user-select: none;
    }
    .faq-answer {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      margin: 6px 0 0 0;
      line-height: 1.4em;
    }
    .faq-item.active .faq-answer {
      max-height: 400px;
    }

    /* --- Φόρμα Επικοινωνίας --- */
    section.contact {
      max-width: 700px;
      margin: 40px auto 60px auto;
      padding: 0 20px;
    }
    section.contact h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2em;
    }
    form#contact-form {
      display: flex;
      flex-direction: column;
    }
    form#contact-form input,
    form#contact-form textarea {
      margin-bottom: 15px;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    form#contact-form button {
      padding: 12px;
      font-size: 18px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    form#contact-form button:hover {
      background-color: #004999;
    }
    #contact-success {
      margin-top: 15px;
      color: green;
      font-weight: 600;
      display: none;
    }
    #contact-error {
      margin-top: 15px;
      color: red;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <div class="logo" onclick="window.scrollTo({top:0,behavior:'smooth'})">ProInspire</div>
  <div>
    <button class="contact-btn" onclick="document.getElementById('contact-form').scrollIntoView({behavior:'smooth'})">Επικοινωνία</button>
    <span id="dark-toggle" title="Εναλλαγή Σκοτεινής Λειτουργίας">🌙</span>
  </div>
</header>

<!-- Q&A Section -->
<section id="faq" class="faq">
  <h2>Συχνές Ερωτήσεις (Q&A)</h2>
  <div id="faq-container"></div>

  <form id="faq-form" style="max-width: 500px; margin: 30px auto 0;">
    <h3>Πρότεινε νέα ερώτηση</h3>
    <input type="text" id="new-question" placeholder="Η ερώτησή σου" required>
    <textarea id="new-answer" placeholder="Η απάντηση (προαιρετικά)" rows="3"></textarea>
    <button type="submit">Πρόσθεσε Ερώτηση</button>
  </form>
</section>

<!-- Contact Form Section -->
<section class="contact">
  <h2>Επικοινωνήστε μαζί μας</h2>
  <form id="contact-form">
    <input type="text" id="name" placeholder="Το Όνομά σας" required />
    <input type="email" id="email" placeholder="Το Email σας" required />
    <textarea id="message" rows="6" placeholder="Το Μήνυμά σας" required></textarea>
    <button type="submit">Αποστολή Μηνύματος</button>
    <div id="contact-success">Το μήνυμά σας στάλθηκε επιτυχώς!</div>
    <div id="contact-error">Υπήρξε πρόβλημα στην αποστολή, δοκιμάστε ξανά.</div>
  </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  // --- Dark Mode Toggle ---
  const darkToggle = document.getElementById('dark-toggle');
  darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    darkToggle.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
  });

  // --- FAQ Data & Render ---
  const faqData = [
    {
      question: "Πώς μπορώ να ξεκινήσω μια καμπάνια στο ProInspire;",
      answer: "Απλά επικοινωνήστε μαζί μας μέσω της φόρμας και θα σας καθοδηγήσουμε βήμα-βήμα."
    },
    {
      question: "Ποιο είναι το κόστος των υπηρεσιών σας;",
      answer: "Το κόστος διαφέρει ανάλογα με τις ανάγκες της επιχείρησής σας. Κάντε μας μια ερώτηση για να λάβετε προσφορά."
    },
    {
      question: "Πόσο γρήγορα βλέπω αποτελέσματα από το SEO;",
      answer: "Τα πρώτα αποτελέσματα συνήθως εμφανίζονται μέσα σε 2-3 μήνες, ανάλογα με τον ανταγωνισμό και την αγορά."
    }
  ];

  const faqContainer = document.getElementById('faq-container');

  function renderFaq() {
    faqContainer.innerHTML = '';
    faqData.forEach((item, index) => {
      const faqItem = document.createElement('div');
      faqItem.className = 'faq-item';
      faqItem.innerHTML = `
        <p class="faq-question">${item.question}</p>
        <div class="faq-answer">${item.answer || ''}</div>
      `;
      faqItem.querySelector('.faq-question').addEventListener('click', () => {
        faqItem.classList.toggle('active');
      });
      faqContainer.appendChild(faqItem);
    });
  }
  renderFaq();

  // Προσθήκη νέας ερώτησης από φόρμα
  document.getElementById('faq-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const newQ = document.getElementById('new-question').value.trim();
    const newA = document.getElementById('new-answer').value.trim();
    if(newQ) {
      faqData.push({question: newQ, answer: newA});
      renderFaq();
      this.reset();
    }
  });

  // --- EmailJS Setup ---
  (function(){
    emailjs.init('qaqFmtt4IhWMdXVVZ'); // το public key σου
  })();

  // --- Contact Form Submit ---
  const contactForm = document.getElementById('contact-form');
  const successMsg = document.getElementById('contact-success');
  const errorMsg = document.getElementById('contact-error');

  contactForm.addEventListener('submit', function(e){
    e.preventDefault();

    const templateParams = {
      from_name: document.getElementById('name').value,
      from_email: document.getElementById('email').value,
      message: document.getElementById('message').value
    };

    emailjs.send('paokfans1926', 'template_b1wbj88', templateParams)
      .then(() => {
        successMsg.style.display = 'block';
        errorMsg.style.display = 'none';
        contactForm.reset();
      }, (error) => {
        successMsg.style.display = 'none';
        errorMsg.style.display = 'block';
        console.error('EmailJS error:', error);
      });
  });
</script>

</body>
</html>
